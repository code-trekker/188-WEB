<div class="login-register" style="background-image:url(assets/images/background.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="text" placeholder="Username">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" required="" type="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" required="" type="password" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12 container">
            <a routerLink="/login" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Sign Up</a>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center container-2">
            Already have an account? <a class="text-info m-l-5" routerLink="/login"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
