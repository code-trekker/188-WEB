<div class="login-register" style="background-image:url(assets/images/profile_bg.jpg);">
  <div class="row">
    <div class="login-box card col-md-3">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform">
          <h3 class="box-title m-b-20 text-center">Workout</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" required="" name="day" type="date">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <textarea class="form-control" name="notes">
                What's on your mind?
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <select name="routine" class="form-control">
                <option value="active">Routine 1</option>
                <option value="semi-active">Routine 2</option>
                <option value="sedentary">Routine 3</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 container">
              <a class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>  
  </div>
</div>
